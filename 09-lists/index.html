<!DOCTYPE html>

<html>
    <head>
        <title>Using lists with HTML</title>

    </head>

    <body>
        <h1>Unordered Lists</h1>
        <ul>
            <li>milk</li>
            <li>carrots</li>
            <li>fruit</li>
                <ul>
                    <li>bananas</li>
                    <li>apples</li>
                </ul>
        </ul>
        <br>
        <hr>
        <h1>Ordered Lists</h1>
        <ol>
            <li>milk</li>
            <li>carrots</li>
            <li>fruit</li>
            <ol>
                <li>bananas</li>
                <li>apples</li>
            </ol>

        </ol>
        <br>
        <hr>
        
        <h1>Description Lists</h1>
        <dl style="background-color: lime; border: 2px solid;">
            
            <dt>milk</dt>
            <dd>squeezed out of cow</dd>
            <dt>carrots</dt>
            <dd>grown on land</dd>
            <dt>bananas</dt>
            <dd>grow on trees</dd>
       
        </dl>
        

    </body>

</html>
